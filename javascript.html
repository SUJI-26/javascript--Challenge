                dayCard.className = 'day-card';
                
                // Calculate day progress
                const totalConcepts = day.concepts.length;
                const completedConcepts = day.concepts.filter(c => c.completed).length;
                
                const totalProblems = day.problems.length;
                const completedProblems = day.problems.filter(p => p.completed).length;
                
                const projectCompleted = day.project.completed;
                const totalTasks = totalConcepts + totalProblems + 1;
                const completedTasks = completedConcepts + completedProblems + (projectCompleted ? 1 : 0);
                const progressPercent = Math.round((completedTasks / totalTasks) * 100);
                
                dayCard.innerHTML = `
                    <div class="day-header">
                        <div class="day-title">Day ${day.day}: ${day.title}</div>
                        <div class="day-progress">${progressPercent}% Complete</div>
                    </div>
                    
                    <div class="learn-section">
                        <div class="section-title">Learn</div>
                        <ul class="concepts-list">
                            ${day.concepts.map(concept => `
                                <li class="concept-item ${concept.completed ? 'completed' : ''}" data-id="${concept.id}">
                                    <input type="checkbox" class="concept-checkbox" ${concept.completed ? 'checked' : ''}>
                                    <div class="concept-text">${concept.text}</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    
                    <div class="problem-section">
                        <div class="section-title">Problem</div>
                        <div class="problem-box">
                            <div class="problem-text">${day.problemText}</div>
                            <div class="problem-counter">
                                <div class="problem-count">Solved: ${completedProblems}/5</div>
                                <div class="problem-buttons">
                                    ${day.problems.map((problem, index) => `
                                        <div class="problem-btn ${problem.completed ? 'completed' : ''}" 
                                             data-id="${problem.id}" 
                                             title="Problem ${index + 1}">
                                            ${index + 1}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="project-section">
                        <div class="section-title">Daily Project</div>
                        <div class="project-item ${day.project.completed ? 'completed' : ''}" data-id="${day.project.id}">
                            <input type="checkbox" class="project-checkbox" ${day.project.completed ? 'checked' : ''}>
                            <div class="project-text">${day.project.text}</div>
                        </div>
                    </div>
                    
                    <div class="day-footer">
                        <button class="reset-day-btn" onclick="resetDay(${day.day})">Reset Day ${day.day}</button>
                        <button class="day-complete-btn" onclick="completeDay(${day.day})">
                            ${progressPercent === 100 ? '‚úÖ Day Completed' : 'Mark Day Complete'}
                        </button>
                    </div>
                `;
                
                container.appendChild(dayCard);
            });
            
            // Add event listeners
            document.querySelectorAll('.concept-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const conceptId = this.closest('.concept-item').dataset.id;
                    toggleConcept(conceptId);
                });
            });
            
            document.querySelectorAll('.problem-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const problemId = this.dataset.id;
                    toggleProblem(problemId);
                });
            });
            
            document.querySelectorAll('.project-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const projectId = this.closest('.project-item').dataset.id;
                    toggleProject(projectId);
                });
            });
        }

        // Toggle functions
        function toggleConcept(conceptId) {
            progress.forEach(day => {
                day.concepts.forEach(concept => {
                    if (concept.id === conceptId) {
                        concept.completed = !concept.completed;
                    }
                });
            });
            saveProgress();
            initTracker();
        }

        function toggleProblem(problemId) {
            progress.forEach(day => {
                day.problems.forEach(problem => {
                    if (problem.id === problemId) {
                        problem.completed = !problem.completed;
                    }
                });
            });
            saveProgress();
            initTracker();
        }

        function toggleProject(projectId) {
            progress.forEach(day => {
                if (day.project.id === projectId) {
                    day.project.completed = !day.project.completed;
                }
            });
            saveProgress();
            initTracker();
        }

        // Complete entire day
        function completeDay(dayNumber) {
            const day = progress.find(d => d.day === dayNumber);
            if (day && confirm(`Mark Day ${dayNumber} as COMPLETE?\n\n‚úÖ All concepts learned\n‚úÖ All 5 problems solved\n‚úÖ Project built`)) {
                day.concepts.forEach(concept => concept.completed = true);
                day.problems.forEach(problem => problem.completed = true);
                day.project.completed = true;
                saveProgress();
                initTracker();
            }
        }

        // Reset day
        function resetDay(dayNumber) {
            const day = progress.find(d => d.day === dayNumber);
            if (day && confirm(`Reset Day ${dayNumber}? This will clear all checkboxes.`)) {
                day.concepts.forEach(concept => concept.completed = false);
                day.problems.forEach(problem => problem.completed = false);
                day.project.completed = false;
                saveProgress();
                initTracker();
            }
        }

        // Update statistics
        function updateStats() {
            let totalConcepts = 0, completedConcepts = 0;
            let totalProblems = 0, completedProblems = 0;
            let completedProjects = 0;
            let completedDays = 0;
            
            progress.forEach(day => {
                totalConcepts += day.concepts.length;
                completedConcepts += day.concepts.filter(c => c.completed).length;
                
                totalProblems += day.problems.length;
                completedProblems += day.problems.filter(p => p.completed).length;
                
                if (day.project.completed) completedProjects++;
                
                // Check if day is fully complete
                const dayComplete = (day.concepts.filter(c => c.completed).length === day.concepts.length) &&
                                   (day.problems.filter(p => p.completed).length === day.problems.length) &&
                                   day.project.completed;
                if (dayComplete) completedDays++;
            });
            
            document.getElementById('completed-concepts').textContent = `${completedConcepts}/${totalConcepts}`;
            document.getElementById('completed-problems').textContent = `${completedProblems}/${totalProblems}`;
            document.getElementById('completed-projects').textContent = `${completedProjects}/${progress.length}`;
            document.getElementById('completed-days').textContent = `${completedDays}/${progress.length}`;
            
            const overallPercent = Math.round(((completedConcepts + completedProblems + completedProjects) / (totalConcepts + totalProblems + progress.length)) * 100);
            document.getElementById('progress-percent').textContent = `${overallPercent}%`;
            
            const statusText = completedDays === progress.length ? 
                "üéâ Congratulations! You've completed all 14 days!" :
                `Keep going! ${completedDays} of 14 days completed`;
            
            document.getElementById('progress-text').textContent = statusText;
        }

        // Update progress bar
        function updateProgressBar() {
            let totalConcepts = 0, completedConcepts = 0;
            let totalProblems = 0, completedProblems = 0;
            let completedProjects = 0;
            
            progress.forEach(day => {
                totalConcepts += day.concepts.length;
                completedConcepts += day.concepts.filter(c => c.completed).length;
                
                totalProblems += day.problems.length;
                completedProblems += day.problems.filter(p => p.completed).length;
                
                if (day.project.completed) completedProjects++;
            });
            
            const totalTasks = totalConcepts + totalProblems + progress.length;
            const completedTasks = completedConcepts + completedProblems + completedProjects;
            const percent = Math.round((completedTasks / totalTasks) * 100);
            
            document.getElementById('overall-progress').style.width = `${percent}%`;
        }

        // Save progress
        function saveProgress() {
            localStorage.setItem('jsLearningProgress', JSON.stringify(progress));
        }

        // Export progress
        function exportProgress() {
            let text = "üöÄ JavaScript 14-Day Learning Progress Report\n";
            text += "===============================================\n";
            text += "Generated on: " + new Date().toLocaleDateString() + "\n";
            text += "Format: Learn Concepts ‚Üí Solve 5 Problems ‚Üí Build Project\n\n";
            
            let totalConceptsCompleted = 0, totalProblemsCompleted = 0, totalProjectsCompleted = 0;
            
            progress.forEach(day => {
                const conceptsCompleted = day.concepts.filter(c => c.completed).length;
                const totalConcepts = day.concepts.length;
                
                const problemsCompleted = day.problems.filter(p => p.completed).length;
                const totalProblems = day.problems.length;
                
                const dayPercent = Math.round(((conceptsCompleted + problemsCompleted + (day.project.completed ? 1 : 0)) / (totalConcepts + totalProblems + 1)) * 100);
                
                totalConceptsCompleted += conceptsCompleted;
                totalProblemsCompleted += problemsCompleted;
                if (day.project.completed) totalProjectsCompleted++;
                
                text += `Day ${day.day}: ${day.title}\n`;
                text += "‚îÄ".repeat(40) + "\n";
                text += `üìÖ Date: ${day.date}\n`;
                text += `üìä Progress: ${dayPercent}%\n\n`;
                
                text += "üìö LEARN CONCEPTS:\n";
                day.concepts.forEach(concept => {
                    text += `  ${concept.completed ? '‚úÖ' : '‚¨ú'} ${concept.text}\n`;
                });
                
                text += `\nüí™ PROBLEMS: ${problemsCompleted}/5 completed\n`;
                text += `   Practice and solve 5 problems\n`;
                
                text += `\nüöÄ DAILY PROJECT:\n`;
                text += `  ${day.project.completed ? '‚úÖ' : '‚¨ú'} ${day.project.text}\n`;
                text += "\n" + "‚ïê".repeat(50) + "\n\n";
            });
            
            text += "\nüìà FINAL STATISTICS:\n";
            text += "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n";
            text += `Total Concepts Learned: ${totalConceptsCompleted}/50\n`;
            text += `Total Problems Solved: ${totalProblemsCompleted}/70\n`;
            text += `Total Projects Built: ${totalProjectsCompleted}/14\n`;
            text += `Overall Completion: ${Math.round(((totalConceptsCompleted + totalProblemsCompleted + totalProjectsCompleted) / (50 + 70 + 14)) * 100)}%\n`;
            
            // Create download
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'javascript-14-day-learning-report.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initTracker);
    </script>
</body>
